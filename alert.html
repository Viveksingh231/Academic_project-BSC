<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container p-3 border mt-3 bg-dark">
	<h2 class="text-center bg-primary"> Alert message & Animation Alert </h2>
	<div class="alert alert-success alert-dismissible">
	Hello &
	<button type="button" class="close" data-dismiss="alert">&times;</button>
	<strong>Welcome  to anudip foundation</strong>
	</div>
<div class="alert alert-danger alert-dismissible bg-secondary">Hello &
	<strong>Welcome  to anudip foundation</strong>
	</div>
<div class="alert alert-primary">Hello &
	<strong>Welcome  to anudip foundation</strong>
	</div>
<div class="alert alert-warning alert-dismissible fade show">
	Hello &
	<button type="button" class="close" data-dismiss="alert" aria-label="close">&times;</button>
	<strong>Welcome  to anudip foundation</strong>
	</div>
	</div>
		<div class="container p-3 border mt-3 bg-light">
		<h2 class="text-center"> Button Style</h2>
		<button type="button" class="btn border">Basic Button</button>
		<button type="button" class="btn btn-primary">Primary Button</button>
		<button type="button" class="btn btn-secondary">Secondary Button</button>
		<button type="button" class="btn btn-warning">Warning Button</button>
		<button type="button" class="btn btn-success">Success Button</button>
		</div>
		<div class="container p-3 border mt-3 bg-success">
		<h2 class="text-center"> Button Style & Outlines</h2>
		<button type="button" class="btn btn-warning">Button</button>
		<input type="button" class="btn btn-info" value="Input Button"/>
		<input type="submit" class="btn btn-danger" value="Submit"/>
		<button type="button" class="btn btn-light disabled">Button</button>
		<button type="button" class="btn btn-warning Active">Button</button>
		</div>
		<div class="container p-3 border mt-3 bg-primary">
		<h2 class="text-center"> Button Style & Outlines</h2>
		<button type="button" class="btn btn-outline-warning">Button</button>
		<button type="button" class="btn btn-outline-danger">Button</button>
		<button type="button" class="btn btn-outline-light btn-sm">Button</button>
		<button type="button" class="btn btn-outline-success btn-lg">Button</button>
		</div>
</body>
</html>
